{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
  
<html>
<head>
    <title>CS Dashboard</title>
	<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
  
<!-- Adding some style to table (OPTIONAL) 
<style>
td {
border: 1px solid #ddd;
padding: 8px;
}

th{
padding-top:12px;
padding-bottom: 12px;
text-align: left;
background-color:#545461;
}

</style>

<body>

<div class="table-responsive">


	<table 	class="table table-hover table-striped">
		<thead class="table-dark">
			<tr> 
				<th>ID</th>
				<th>Prefix</th>
				<th>
					<form action="/search" method="POST">
						<div class="form-group">
							<input type="search" class="form-control" 
							id="searchInput" placeholder="Search..." name="search">
						</div>
					</form>
				


					<div class="btn-group">
						<form action = "/sortNameAsc">
							<button type="submit" class="btn btn-primary">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
									<path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
								</svg>
							</button>
						</form>
						<form action = "/sortNameDesc">
							<button type="submit" class="btn btn-primary">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
									<path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
								</svg>
							</button>
						</form>

					</div>
				
				First Name 

				</th>
				<th>M.I.</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone #</th>
				<th>Office</th>
				<th>Research Interests</th>
				<th>
					
					<div class="btn-group">
						<form action = "/sortRankAsc">
							<button type="submit" class="btn btn-primary">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
									<path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
								</svg>
							</button>
						</form>
						<form action = "/sortRankDesc">
							<button type="submit" class="btn btn-primary">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
									<path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
								</svg>
							</button>
						</form>

					</div>
					<br>
					
					Rank
				</th>
				<th>Remarks</th>
				<th>Employed</th>	
			</tr>
		</thead>
		<tbody>
			{% for row in faculty%}
			<tr> 
				
				{% for col in row%}
				<td>{{col}}</td>
				{%endfor%}
				
			</tr>
			{%endfor%}
		</tbody>
	</table>
</div>
</div>
</body>
</html>
{% endblock %}
